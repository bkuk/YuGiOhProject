<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

    <link rel="stylesheet" href="style.css">
    <title>Yu-Gi-Oh! API Project</title>
</head>

<body>
    <header class="my-3 p-5 text-light text-center">
        <h1>Yu-Gi-Oh! API Project</h1>
    </header>
    <div class="w-75 mx-auto" id="form">
        <input type="text" name="searchBar" id="searchBar" class="form-control form-control-lg text-center"
            placeholder="Search Card Name Here">
        <ul class="position-absolute w-75 text-center list-unstyled bg-white" id="searchedCardList"></ul>
    </div>
    <div class="row w-100 mt-5 position-absolute " style="z-index: -1;" id="infoOut">
        <div class="col-sm-6 mx-auto mb-5 px-5">
            <img id="cardImage" class="image-fluid w-50 mx-auto d-block">
        </div>
        <div class="col-sm-6 mx-auto px-5 h-50" id="cardInfo"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous">
    </script>
    <script src="script.js"></script>
</body>

</html>
